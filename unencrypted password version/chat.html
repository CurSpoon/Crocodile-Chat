<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天客户端</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            height: calc(100% - 120px);
            overflow-y: auto;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        #chat-box div {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        #chat-box .user {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        #chat-box .other {
            background-color: #f8d7da;
            color: #721c24;
        }
        #input-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #send-btn, #delete-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #send-btn:hover:enabled {
            background-color: #218838;
        }
        #delete-btn {
            background-color: #dc3545;
        }
        #delete-btn:hover {
            background-color: #c82333;
        }

        /* 平板和手机适配 */
        @media (max-width: 768px) {
            #chat-container {
                padding: 10px;
                margin: 5px;
            }
            #input-container {
                flex-direction: column;
            }
            #message-input {
                margin-bottom: 5px;
            }
            #send-btn, #delete-btn {
                margin-bottom: 5px;
            }
        }

        /* 手机适配 */
        @media (max-width: 480px) {
            #chat-container {
                padding: 5px;
                margin: 2px;
            }
            #input-container {
                flex-direction: column;
            }
            #message-input {
                margin-bottom: 2px;
            }
            #send-btn, #delete-btn {
                margin-bottom: 2px;
            }
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-btn">发送</button>
            <button id="delete-btn">删除所有记录</button>
        </div>
    </div>

    <script>
        const API_URL = "https://xxxxxxxxx";
        const username = localStorage.getItem("username") || (() => {
            const name = prompt("请输入你的用户名");
            localStorage.setItem("username", name);
            return name;
        })();

        let isFetchingMessages = false;
        let lastMessageId = null;
        let isInitialLoad = true;
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");

        const colorMap = new Map();
        const colors = ["#d1ecf1", "#f8d7da", "#d4edda", "#fff3cd", "#d1d1e0", "#f0d1e0", "#d1e0d1", "#e0d1d1", "#cce5ff", "#e2e3e5"];

        function getColorForUsername(username) {
            if (!colorMap.has(username)) {
                colorMap.set(username, colors[colorMap.size % colors.length]);
            }
            return colorMap.get(username);
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function isUserNearBottom() {
            const threshold = 100; // 像素
            return (chatBox.scrollHeight - chatBox.scrollTop - chatBox.clientHeight) < threshold;
        }

        function appendMessages(messages, isAutoRefresh) {
            const wasNearBottom = isUserNearBottom();
            const fragment = document.createDocumentFragment();
            messages.forEach(msg => {
                const msgElement = document.createElement("div");
                msgElement.textContent = `${msg.timestamp} ${msg.username}: ${msg.message}`;
                msgElement.style.backgroundColor = getColorForUsername(msg.username);
                fragment.appendChild(msgElement);
            });

            if (isAutoRefresh) {
                chatBox.appendChild(fragment);
            } else {
                chatBox.insertBefore(fragment, chatBox.firstChild);
            }

            if (messages.length > 0) {
                lastMessageId = messages[messages.length - 1].id;
            }

            if (isInitialLoad || (isAutoRefresh && wasNearBottom)) {
                scrollToBottom();
            }

            isInitialLoad = false;
        }

        const getMessages = debounce((page = 1, isAutoRefresh = false) => {
            if (isFetchingMessages) return;
            isFetchingMessages = true;

            let url = `${API_URL}?page=${page}`;
            if (isAutoRefresh && lastMessageId) {
                url += `&after=${lastMessageId}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    appendMessages(data.results, isAutoRefresh);
                })
                .catch(error => console.error("获取消息时出错:", error))
                .finally(() => {
                    isFetchingMessages = false;
                });
        }, 200);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === "") return;

            sendBtn.disabled = true;
            sendBtn.textContent = "发送中...";

            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, message })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        messageInput.value = "";
                        getMessages(1, true);
                    } else {
                        alert("消息发送失败: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("发送消息时出错:", error);
                    alert("发送消息失败，请稍后重试");
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    sendBtn.textContent = "发送";
                    messageInput.focus();
                });
        }

        function deleteAllMessages() {
            const password = prompt("请输入管理员密码:");
            if (!password) return;

            fetch(`${API_URL}/delete`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ adminPassword: password })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("所有聊天记录已删除！");
                        chatBox.innerHTML = "";
                        lastMessageId = null;
                    } else {
                        alert("删除失败: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("删除消息时出错:", error);
                    alert("删除失败！请检查网络或联系管理员。");
                });
        }

        document.addEventListener("click", event => {
            if (event.target === sendBtn) {
                sendMessage();
            } else if (event.target.id === "delete-btn") {
                deleteAllMessages();
            }
        });

        messageInput.addEventListener("keydown", event => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        const observer = new IntersectionObserver(entries => {
            if (entries[0].isIntersecting && !isFetchingMessages) {
                const currentPage = parseInt(chatBox.getAttribute("data-page") || "1", 10);
                chatBox.setAttribute("data-page", currentPage + 1);
                getMessages(currentPage + 1);
            }
        }, { threshold: 0.1 });

        const sentinel = document.createElement("div");
        chatBox.insertBefore(sentinel, chatBox.firstChild);
        observer.observe(sentinel);

        // 初始化
        getMessages(1);
        setInterval(() => getMessages(1, true), 1000);

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>

</body>
</html>
